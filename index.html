    <style>
      :root {
        --accent-color: #3b82f6;
        --accent-glow: rgba(59, 130, 246, 0.3);
        --mouse-x: 50%;
        --mouse-y: 50%;
      }
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .font-mono {
        font-family: 'Fira Code', monospace;
      }
      
      /* Global Cursor Spotlight */
      .spotlight-overlay {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 50;
        background: radial-gradient(
          circle 400px at var(--mouse-x) var(--mouse-y),
          rgba(var(--accent-rgb, 59, 130, 246), 0.08),
          transparent 80%
        );
        transition: background 0.1s ease-out;
      }

      .glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(30px) saturate(200%);
        -webkit-backdrop-filter: blur(30px) saturate(200%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        position: relative;
        overflow: hidden;
      }
      .glass::after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(
          circle 200px at var(--mouse-x-rel, 50%) var(--mouse-y-rel, 50%),
          rgba(255, 255, 255, 0.05),
          transparent 80%
        );
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.5s;
      }
      .glass:hover::after {
        opacity: 1;
      }

      .dark .glass {
        background: rgba(15, 23, 42, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .grid-bg {
        background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.04) 1px, transparent 0);
        background-size: 50px 50px;
      }
      .dark .grid-bg {
        background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.02) 1px, transparent 0);
      }

      .mesh-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
      }
      .mesh-blob {
        position: absolute;
        filter: blur(140px);
        border-radius: 50%;
        transition: background-color 1.5s ease;
        animation: float-mesh 30s infinite alternate ease-in-out;
      }
      
      @keyframes float-mesh {
        0% { transform: translate(0, 0) scale(1) rotate(0deg); }
        50% { transform: translate(15vw, 15vh) scale(1.3) rotate(90deg); }
        100% { transform: translate(-10vw, 5vh) scale(0.9) rotate(180deg); }
      }

      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      .terminal-glow {
        box-shadow: 0 0 80px -20px var(--accent-glow);
      }

      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(-1.5deg) scale(1); }
        50% { transform: translateY(-20px) rotate(1.5deg) scale(1.03); }
      }
      .animate-float {
        animation: float 8s ease-in-out infinite;
      }

      /* Enhanced Sway: More noticeable multi-path drift */
      @keyframes sway-minimal {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(12px, -18px) rotate(1.2deg); }
        50% { transform: translate(-8px, -24px) rotate(-0.8deg); }
        75% { transform: translate(-15px, -10px) rotate(0.4deg); }
      }
      .animate-sway-float {
        animation: sway-minimal 14s ease-in-out infinite;
      }

      .tracking-tightest { tracking: -0.06em; }
      
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background: rgba(155, 155, 155, 0.2);
        border-radius: 20px;
      }
      ::-webkit-scrollbar-thumb:hover { background: var(--accent-color); }

      .grain::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        opacity: 0.015;
        z-index: 9999;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      }

      .img-fallback {
        background: linear-gradient(135deg, #1e293b, #0f172a);
      }

      /* Animated Light Border for Contact Cards */
      .contact-beam {
        position: relative;
      }
      .contact-beam::before {
        content: "";
        position: absolute;
        inset: -1px;
        background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
        background-size: 200% 100%;
        animation: beam-move 3s linear infinite;
        opacity: 0.15; /* Base visibility increased slightly */
        transition: opacity 0.3s;
        border-radius: 22px;
        z-index: -1;
      }
      .contact-beam:hover::before {
        opacity: 1;
      }
      @keyframes beam-move {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
    </style>
